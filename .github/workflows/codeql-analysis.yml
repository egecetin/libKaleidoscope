name: "CodeQL"

on:
  schedule:
    - cron: '21 9 * * 4'
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: recursive
    - name: Install Python Requirements
      run: python3 -m pip install cython wheel pytest build
    - name: Initialize CodeQL
      uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.29.5
      with:
        languages: ${{ matrix.language }}
    - name: Configure
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DKALEIDOSCOPE_ENABLE_CMD_TOOL=0 -S . -B build
    - name: Build
      run: cmake --build build --parallel
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3.29.5
