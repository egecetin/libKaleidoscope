name: "CodeQL"

on:
  schedule:
    - cron: '21 9 * * 4'
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        submodules: recursive
    - name: Install Python Requirements
      run: python3 -m pip install cython wheel pytest build
    - name: Initialize CodeQL
      uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3.29.5
      with:
        languages: ${{ matrix.language }}
    - name: Configure
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DKALEIDOSCOPE_ENABLE_CMD_TOOL=0 -S . -B build
    - name: Build
      run: cmake --build build --parallel
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3.29.5
